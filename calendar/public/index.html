<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calendar</title>
</head>
<body>
    <div class="calendar-container">
        <div class="month-year">
            <h2>
                <span class="month-name" id="month-name">Month</span>
                <span class="year-name" id="year-name">Year</span>
            </h2>
        </div>
        <div class="cal-days" id="cal-days">
            <span class="day-name-full">Monday</span>
            <span class="day-name-short">M</span>
            <span class="day-name-full">Tuesday</span>
            <span class="day-name-short">T</span>
            <span class="day-name-full">Wednesday</span>
            <span class="day-name-short">W</span>
            <span class="day-name-full">Thursday</span>
            <span class="day-name-short">T</span>
            <span class="day-name-full">Friday</span>
            <span class="day-name-short">F</span>
            <span class="day-name-full">Saturday</span>
            <span class="day-name-short">S</span>
            <span class="day-name-full">Sunday</span>
            <span class="day-name-short">S</span>
        </div>
        <div class="cal-dates" id="cal-dates">
        </div>
        <div class="cal-nav" id="cal-nav">
            <span id="cal-prev">Previous</span>
            <span id="cal-next">Next</span>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
